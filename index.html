<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO calculator</title>
    <link rel="stylesheet" href="/src/styles/styles.css">
    <script src="/src/scripts/main.js" defer></script>
    <!-- defer serve para carregar primeiro o html para sÃ³ assim carregar o javascript -->
</head>
<body>
        <h1>POO Calculator</h1>
        <div id="calc">
            <h3>POO Calculator</h3>
            <div class="operations">
                <div id="previus-operation"></div>
                <div id="current-operation"></div>
            </div>
            <div id="buttons-container">
                <button>CE</button>
                <button>C</button>
                <button>DEL</button>
                <button>/</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button>*</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button>-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button>+</button>
                <button class="number">0</button>
                <button class="number">.</button>
                <button id="equal-btn">=</button>
            </div>
        </div>
</body>
</html>
